<!doctype html>
<html lang="en">
  <!-- AutoUI.js for handling button clicks and other interactions -->
  <script src="AutoUI.js"></script>
  <!-- router.js for changing page-->
  <script src="router.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automation UI</title>
    <link rel="stylesheet" href="AutoUI.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="automation-panel">
        <header class="automation-header">3DGS Automation UI</header>
        <section class="control-panel">
          <button id="run-all-button" class="primary-button">Run All</button>
          <hr class="divider" />
          <button id="select-zip-button" class="secondary-button">Select ZIP</button>
          <button id="convert-data-button" class="secondary-button">Convert Data</button>
          <button id="train-data-button" class="secondary-button">Train Point Cloud</button>
          <hr class="divider" />
          <div class="toggle-group">
            <span class="toggle-label">CPU</span>
            <label class="toggle-container">
              <input id="toggle-train-mode" type="checkbox" class="toggle-input" />
              <span class="toggle-slider">
                <span class="toggle-knob"></span>
              </span>
            </label>
            <span class="toggle-label">CUDA</span>
          </div>
          <div class="toggle-group">
            <span class="toggle-label">Executable</span>
            <label class="toggle-container">
              <input id="toggle-visualizer" type="checkbox" class="toggle-input" />
              <span class="toggle-slider">
                <span class="toggle-knob"></span>
              </span>
            </label>
            <span class="toggle-label">Website</span>
          </div>
          <div class="toggle-group">
            <span class="toggle-label">Local</span>
            <label class="toggle-container">
              <input id="toggle-train-device" type="checkbox" class="toggle-input" disabled/>
              <span class="toggle-slider">
                <span class="toggle-knob"></span>
              </span>
            </label>
            <span class="toggle-label">Remote</span>
          </div>
        </section>
        <button id="visualizer-button" class="primary-button">Open Visualizer</button>
      </section>
    </main>
  </body>
</html>

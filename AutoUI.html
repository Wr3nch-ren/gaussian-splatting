<!doctype html>
<html lang="en">
  <!-- AutoUI.js for handling button clicks and other interactions -->
  <script src="static/AutoUI.js"></script>
  <!-- router.js for changing page-->
  <script src="static/router.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automation UI</title>
    <link rel="stylesheet" href="static/AutoUI.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="automation-panel">
        <header class="automation-header">3DGS Automation UI</header>
        <section class="control-panel">
          <button id="run-all-button" class="primary-button">Run All</button>
          <hr class="divider" />
          <button id="select-zip-button" class="secondary-button">Select ZIP</button>
          <button id="convert-data-button" class="secondary-button">Convert Data</button>
          <button id="train-data-button" class="secondary-button">Train Point Cloud</button>
          <hr class="divider" />
          <div class="toggle-group">
            <span class="toggle-label">CPU</span>
            <label class="toggle-container">
              <input id="toggle-train-mode" type="checkbox" class="toggle-input" />
              <span class="toggle-slider">
                <span class="toggle-knob"></span>
              </span>
            </label>
            <span class="toggle-label">CUDA</span>
          </div>
          <div class="toggle-group">
            <span class="toggle-label">Executable</span>
            <label class="toggle-container">
              <input id="toggle-visualizer" type="checkbox" class="toggle-input" />
              <span class="toggle-slider">
                <span class="toggle-knob"></span>
              </span>
            </label>
            <span class="toggle-label">Website</span>
          </div>
          <div class="toggle-group disabled">
            <span class="toggle-label left-label">Local</span>
            <label class="toggle-container">
              <input id="toggle-train-device" type="checkbox" class="toggle-input" disabled/>
              <span class="toggle-slider">
                <span class="toggle-knob"></span>
              </span>
            </label>
            <span class="toggle-label right-label">Server</span>
          </div>
        </section>
        <button class="advanced-toggle-button">Advanced</button>
        <section class="advanced-settings hidden">
          <div class="advanced-setting">
            <label>
              <span class="setting-label">Resolution</span>
              <select class="setting-input" id="resolution-select">
                <option>Use Original</option>
                <option>1/2</option>
                <option>1/4</option>
                <option>1/8</option>
              </select>
            </label>
            <div class="setting-info">Default: Use Original</div>
          </div>

          <div class="advanced-setting">
            <label>
              <span class="setting-label">iterations</span>
              <input type="text" class="setting-input" placeholder="30000" id="iterations-text"/>
            </label>
            <div class="setting-info">Default: 30000</div>
          </div>

          <div class="advanced-setting">
            <label>
              <span class="setting-label">save_iterations</span>  <!-- Space-separated iterations at which the training script saves the Gaussian model, 7000 30000 <iterations> by default-->
              <input type="text" class="setting-input" placeholder="7000" id="save-iterations-text"/>  <!-- Only use this to set the early save, final save should always equal to number of iterations-->
            </label>
            <div class="setting-info">Default: 7000</div>
          </div>

          <div class="advanced-setting">
            <label>
              <span class="setting-label">densify_from_iter</span>
              <input type="text" class="setting-input" placeholder="500" id="densify-from-iter-text"/>
            </label>
            <div class="setting-info">Default: 500</div>
          </div>

          <div class="advanced-setting">
            <label>
              <span class="setting-label">densify_until_iter</span>
              <input type="text" class="setting-input" placeholder="15000" id="densify-until-iter-text"/>
            </label>
            <div class="setting-info">Default: 15000</div>
          </div>

          <div class="advanced-setting">
            <label>
              <span class="setting-label">sh_degree</span>
              <select class="setting-input" id="sh-degree-select">
                <option>3</option>
                <option>2</option>
                <option>1</option>
              </select>
            </label>
            <div class="setting-info">Default: 3</div>
          </div>

          <div class="advanced-setting">
            <label>
              <span class="setting-label">white_background</span>
              <select class="setting-input" id="white-background-select">
                <option>Off</option>
                <option>On</option>
              </select>
            </label>
            <div class="setting-info">Default: Off</div>
          </div>

          <button class="secondary-button" id="reset-button">Reset to Default</button>
        </section>

        <button id="visualizer-button" class="primary-button">Open Visualizer</button>
      </section>
    </main>
  </body>
</html>
